<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerenciador de cadastros</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
</head>

<body>

	<form action="" id="form">
		<h2>
			Cadastrar cliente
		</h2>

		<div class="input">
			<label>Nome</label>
			<input id="nome" required type="text" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>CPF xxx.xxx.-xx</label>
			<input id="cpf" required type="text" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Tel/Cel (xx)xxxxx-xxxx</label>
			<input id="tel" required type="text" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>CEP xxxxx-xxx</label>
			<input id="cep" required type="text" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Rua</label>
			<input id="rua" required type="text" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Nº</label>
			<input id="num" required type="number" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Complemento</label>
			<input id="comp" type="text" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Bairro</label>
			<input id="bairro" required type="text" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Cidade</label>
			<input id="cidade" required type="text" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Estado</label>
			<input id="estado" required type="text" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Email</label>
			<input id="email" required type="email" />
			<span class="error"></span>
		</div>

		<span id="content"></span>

		<button type="submit">Enviar</button>

	</form>

	<form action="" id="formProduto">
		<h2>
			Cadastrar produtos
		</h2>

		<div class="input">
			<label>ID</label>
			<input id="idProduto" required type="number" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Nome</label>
			<input id="nomeProduto" required type="text" />
			<span class="error"></span>
		</div>


		<div class="input">
			<label>Valor</label>
			<input id="valor" required type="number" />
			<span class="error"></span>
		</div>

		<div class="input">
			<label>Quantidade</label>
			<input id="qt" required type="number" />
			<span class="error"></span>
		</div>

		<span id="contentProduto"></span>

		<button type="submit">Enviar</button>

	</form>

	<div class="dev">
		<div>
			<p style="font-size: 15px;">Desenvolvido por Jefferson Alves / Treinamento Hiring Coders #2 / Gama Academy /
				2ºDesafio / Todos os direitos reservados.</p>
		</div>
		<div>
			<a href="https://www.linkedin.com/in/jefferson-alves-b23b35194/"><img src="assets/linkedin.png"
					alt="Linkedin"></a>
		</div>
		<div>
			<a href="https://github.com/Jefferson-William-Alves"><img src="assets/GitHub-Logo.png" alt="GitHub"></a>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
